<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
<div class="content">
    <section class="canvas">
        <canvas id="first-Canvas" width="200" height="200" style="border: 1px solid #000000;"></canvas>
        <script>
            var c=document.getElementById("first-Canvas");
            var ctx= c.getContext("2d");
            ctx.lineTo(0,0);
            ctx.lineTo(200,200);
            ctx.stroke();
        </script>

    </section>
    <section class="svg">
        <div id="circle">
        <svg width="200" height="200">
            <circle cx="100" cy="100" r="60" stroke="green" stroke-width="8" fill="yellow"> k√∂r </circle>
        </svg>
        </div>
        <div id="rectangle">
            <svg width="400" height="200">
                <rect height="200" width="400" style="fill: rgb(0,255,255);stroke-width: 10; stroke: rgb(0,0,0)" />
                Sorry, your browser does support inline SVG.
            </svg>
        </div>
        <div id="rectangle2">
            <svg width="400" height="310">
                <rect height="200" width="150" x="100" y="100" rx="50" ry="50" style="fill: red; stroke: black; stroke-width: 5; opacity: 15" />
            </svg>
        </div>
        <div>
            <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
                     style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: evenodd " />
            </svg>
        </div>
        <div id="eclipse">
            <svg height="230" width="500">
                <defs>
                    <linearGradient id="grad1" x1="50%" y1="50%" x2="100%" y2="50%">
                        <stop offset="50%"
                              style="stop-color:rgb(255,255,0);stop-opacity:1" />
                        <stop offset="100%"
                              style="stop-color:rgb(255,0,0);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <ellipse cx="100" cy="70" rx="105" ry="35" fill="url(#grad1)" />
                <text fill="#ffffff" font-size="45" font-family="Verdana"
                      x="50" y="86">SVG</text>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
        <div id="smile">
            <svg height="400" width="600">
                <circle id="yellowcircle" cx="100" cy="100" r="80" fill="yellow"/>
                <circle id="blackcircle" cx="60" cy="65" r="10" fill="black"/>
                <circle id="blackcircle" cx="140" cy="65" r="10" fill="black"/>
                <ellipse id="blackellipse" cx="100" cy="130" rx="40" ry="16" fill="black"/>
                <ellipse id="yellowellipse" cx="100" cy="128" rx="40" ry="16" fill="yellow"/>
            </svg>

        </div>

    </section>


</div>


</body>
</html>
