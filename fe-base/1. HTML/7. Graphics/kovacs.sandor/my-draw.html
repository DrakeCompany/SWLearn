<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My draw</title>
</head>
<body>
<div class="content">
 <section class="draw">
     <canvas id="myCanvas" width="578" height="200"></canvas>
     <script>
         var canvas = document.getElementById('myCanvas');
         var context = canvas.getContext('2d');

         context.beginPath();
         context.arc(288, 75, 70, 0, Math.PI, true);
         context.closePath();
         context.lineWidth = 5;
         context.fillStyle = 'red';
         context.fill();
         context.strokeStyle = '#550000';
         context.arc(320,50,10,0,2*Math.PI);

         context.stroke();
     </script>

 </section>
</div>

</body>
</html>
