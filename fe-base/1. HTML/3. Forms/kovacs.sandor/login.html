<body>
<header>
    <h1> Login</h1>
</header>
<hr/>
<section role="main">
    <form role="log" method="post">
        <fieldset>
            <legend>Bejelentkezés:</legend>
            <div>
                <label for="email">Email cím:</label><br/>
                <input type="email" name="email" id="email" placeholder="emailcímed"/>
            </div>
            <div>
                <label for="password">Jelszó:</label><br/>
                <input type="password" name="password" id="password" placeholder="jelszavad"/>
            </div>
            <div>
                <label for="keygen">Biztonsági szint: </label>
                <keygen name="security" id="keygen"></keygen>
            </div>
            <div>
                <input type="image" src="login.gif" alt="Belép" width="30" height="30"/>
            </div>
        </fieldset>
    </form>
</section>
</body>
